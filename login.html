<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/layout.css">
</head>

<body>
  <div class="wrapper">
    <!-- menulist -->
    <div class="menlist">
      <div class="head-midbox">
        <ul class="menu-items" id="pageMenu">
          <li class="first-item"><a href="./index.html">Homepage</a></li>
          <li><a href="./pensiondata.html">Pension Data</a></li>
          <li><a href="./pensionintro.html">More About Pension</a></li>
          <li><a href="./discussion.html">Discussion Board</a></li>
        </ul>
        <ul class="menu-items" id="loginMenu">
          <li><a href="javascript:;" class="currentmenu">Sign in</a></li>
          <li class="last-item"><a href="./register.html">Sign up</a></li>
        </ul>
      </div>
    </div>
    <!-- Text area -->
    <div class="midcontainer">
      <div class="loginbox">
        <div class="login-title">Sign In</div>
        <form class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="inputEmail">Email Address</label>
            <div class="controls">
              <input type="text" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
              <input type="password" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <div class="findpwd"><a href="javascript:;">Forgot Password</a></div>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div>
        </form>
        <div class="tosign">New to this web? <a href="./register.html">Create your account</a></div>
      </div>
    </div>
    <!-- footer -->
    <div class="footer" id="footer"></div>
  </div>
  <script src="./js/jquery-2.1.4.min.js"></script>
  <script src="./js/base.js"></script>
</body>

</html>
